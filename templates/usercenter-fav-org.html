{% extends 'usercenter-base.html' %}
{% load staticfiles %}

{% block content %}
    
    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>
            </div>
            <div class="personal_des permessage">
                {% include 'usercenter-fav.html' %}
    		<div class="messagelist">
		    {% for organization in user_fav_organization %} 
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org_home' organization.id  %}">
					<img width="160" height="90" src="{{ MEDIA_URL }}{{ organization.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org_home' organization.id  %}">{{ organization.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">
					<img src="{% static 'images/authentication.png' %}"/>
					<img src="{% static 'images/gold.png' %}"/>
                                </div>
                                <span class="c8 clear">{{ organization.city.name }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="2"></div>
                            </dd>
                        </dl>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock %}

{% block header %}
<!--sidebar start-->
<section>
    <ul class="sidebar">
        <li class="qq">
            <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2023525077&site=qq&menu=yes"></a>
        </li>
        <li class="totop"></li>
    </ul>
</section>
{% endblock %}
<!--sidebar end-->
<!--header start-->
